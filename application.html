<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ISKOLAR — Sign In</title>
  <link rel="stylesheet" href="application.css">
</head>
<body>

  <!-- header (same visual language as site) -->
  <header class="header">
    <nav class="navbar">
      <div class="name">
        <div class="logo"><img src="ISKOLAR.png" alt="ISKOLAR logo"></div>
        <div class="namePos">
          ISKOLAR
          <h3>Interactive System for Knowledge-Oriented Learning, Assistance, and Review</h3>
        </div>
      </div>

      <div class="nav">
        <a href="index.html">HOME</a>
        <a href="subjectsmain.html">SUBJECTS</a>
        <a href="application.html">SIGN IN</a>
      </div>

      <div class="searchBar">
        <input type="search" id="searchbar" placeholder="Search…">
      </div>
    </nav>
  </header>

  <!-- main hero area: left big "SIGN IN" + right form card -->
  <main class="signin-section">

    <div class="left-blurb">
      <h1>SIGN IN</h1>
      <p>
        Log in with your account to access modules, quizzes, and mock tests.
        For educators, once logged in you may upload and check the progress of the students.
      </p>
    </div>

    <div class="signin-box">

      <div class="tabs" role="tablist">
        <button class="tab active" data-type="student" aria-selected="true">STUDENT</button>
        <button class="tab" data-type="teacher" aria-selected="false">TEACHER</button>
      </div>

      <form id="loginForm" autocomplete="off" novalidate>
        <input id="fullname" name="fullname" type="text" placeholder="FULL NAME" />
        <input id="school" name="school" type="text" placeholder="SCHOOL" />
        <input id="email" name="email" type="email" placeholder="EMAIL" />
        <input id="idnum" name="idnum" type="text" placeholder="ID NUMBER" />

        <div class="form-row">
          <button type="submit" class="signin-btn">SIGN IN</button>
          <a class="forgot" href="#">Forgot Password?</a>
        </div>
      </form>

    </div>
  </main>

  <script src="application.js"></script>
</body>
</html>

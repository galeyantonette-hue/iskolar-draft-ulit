<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iskolar Sign In</title>
    <link rel="stylesheet" href="application.css">
</head>

<body>

    <section class="login-wrapper">

        <div class="tab-container">
            <button class="tab active" data-type="student">STUDENT</button>
            <button class="tab" data-type="teacher">TEACHER</button>
        </div>

        <!-- SIGN IN FORM -->
        <form>
            <input type="text" placeholder="FULL NAME" id="fullname">
            <input type="text" placeholder="SCHOOL" id="school">
            <input type="email" placeholder="EMAIL" id="email">
            <input type="text" placeholder="ID NUMBER" id="idnumber">

            <button type="submit" class="sign-btn">SIGN IN</button>

            <div class="forgot">Forgot Password?</div>
        </form>

    </section>

    <script src="application.js"></script>
</body>
</html>
